  <section class="contact-form">
    <h2>Get in touch with me</h2>
    
    <form id="contactForm" action="https://httpbin.org/anything" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="4">
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
      </div>

      <div class="form-group">
        <fieldset>
            <legend>Are you a returning client?</legend>
            <label>
                <input type="radio" name="clientStatus" value="returning" required>
                Returning
            </label>
            <label>
                <input type="radio" name="clientStatus" value="new">
                New Client
            </label>
        </fieldset>
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="marketing" name="marketing">
        <label for="marketing">I consent to receiving marketing communications</label>
      </div>

      <div class="submit-btn-container">
        <button type="submit" class="submit-btn">Send Message</button>
      </div>
    </form>
  </section>

  <div class="popup-overlay"></div>
  <div class="popup">
    <h3>Thank you!</h3>
    <p>I've received your message and will get back to you soon.</p>
  </div>

  <script src="../script.js"></script>
