<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <nav>
    <a href="../index.html" class="logo-link">
        <div class="logo">
            <h2>lifeworking</h2>
        </div>
    </a>
    
    <button 
        class="hamburger-menu" 
        aria-label="Toggle navigation">
        &#9776;
        </button>
    
    <ul class="nav-links">
        <li><a href="../index.html">home</a></li>
        <li><a href="../about.html">about</a></li>
        <li><a href="../services.html">services</a></li>
        <li><a href="contact.html">contact</a></li>
    </ul>
</nav>
  <section class="contact-form">
    <h2>Get in touch with me</h2>
    
    <form id="contactForm" action="https://httpbin.org/anything" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <fieldset>
            <legend>Are you a returning client?</legend>
            <label>
                <input type="radio" name="clientStatus" value="returning" required>
                Returning
            </label>
            <label>
                <input type="radio" name="clientStatus" value="new">
                New Client
            </label>
        </fieldset>
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="marketing" name="marketing">
        <label for="marketing">I consent to receiving marketing communications</label>
      </div>

      <div class="submit-btn-container">
        <button type="submit" class="submit-btn">Send Message</button>
      </div>
    </form>
  </section>

  <div class="popup-overlay"></div>
  <div class="popup">
    <h3>Thank you!</h3>
    <p>I've received your message and will get back to you soon.</p>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const popup = document.querySelector('.popup');
    const overlay = document.querySelector('.popup-overlay');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show popup and overlay
      popup.classList.add('show');
      overlay.classList.add('show');
      
      // Hide popup after 3 seconds and submit form
      setTimeout(() => {
        popup.classList.remove('show');
        overlay.classList.remove('show');
        form.submit();
      }, 3000);
    });

    // Close popup when clicking overlay
    overlay.addEventListener('click', () => {
      popup.classList.remove('show');
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
